<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="nav bg-primary d-flex justify-content-center text-light">
      <h3>TODO</h3>
    </div>

    <div class="col-6 px-1 pt-3 d-flex">
      <input
        type="text"
        class="form-control"
        id="txtUserName"
        placeholder="Enter your name"
      />
      <div class="px-3">
        <button type="button" class="btn btn-secondary" id="btnCancel">
          Cancel
        </button>
      </div>
      <button type="button" class="btn btn-success" id="btnSave">Save</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Action</th>
          <th scope="col">#</th>
          <th scope="col">User Name</th>
        </tr>
      </thead>
      <tbody id="tbTbody"></tbody>
    </table>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/custom.js"></script>
    <script>
      var _userId = null;

      readUser();

      function getUsers() {
        var users = localStorage.getItem("tbl_user");
        if (users === undefined || users === null) {
          users = [];
        } else {
          users = JSON.parse(users);
        }
        return users;
      }

      $("#btnSave").click(function () {
        const text = $("#txtUserName").val();
        if (text.trim() !== "") {
          successMessage("Saving Successful");
        } else {
          warningMessage("Enter your name.");
          return;
        }
        if (_userId !== undefined && _userId !== null && _userId !== "") {
          updateUser();
        } else {
          saveUser();
        }
      });

      function saveUser() {
        const text = $("#txtUserName").val();

        var users = getUsers();

        const user = {
          UserId: uuidv4(),
          UserName: text,
        };

        users.push(user);

        localStorage.setItem("tbl_user", JSON.stringify(users));

        successMessage("Saving Successful!");
        resetFormAndReadUser();
      }

      function updateUser() {
        const text = $("#txtUserName").val();

        var users = getUsers();

        let userIndex = users.findIndex((x) => x.UserId == _userId);
        console.log(userIndex);

        users[userIndex].UserName = text;

        localStorage.setItem("tbl_user", JSON.stringify(users));

        successMessage("Updating Successful!");

        _userId = null;

        resetFormAndReadUser();
      }
      function editUser(userId) {
        let users = getUsers();
        var user = users.filter((x) => x.UserId == userId)[0];
        console.log(user);

        if (user === undefined || user === null) {
          warningMessage("No data found!");
          return;
        }

        $("#txtUserName").val(user.UserName);
        _userId = user.UserId;
      }

      $("#btnCancel").click(function () {
        $("#txtUserName").val("");
        _userId = null;

        $("#txtUserName").focus();
      });

      function deleteUser(userId) {
        console.log(userId);
        confirmMessage("Are you sure want to delete?").then((result) => {
          if (!result) return;

          _userId = userId;

          let users = getUsers();
          let user = users.filter((x) => x.UserId == _userId)[0];

          if (user === undefined || user === null) {
            warningMessage("No data found!");
            return;
          }
          users = users.filter((x) => x.UserId !== user.UserId);

          localStorage.setItem("tbl_user", JSON.stringify(users));

          successMessage("Deleting Successful!");

          _userId = null;

          resetFormAndReadUser();
        });
      }
    </script>
  </body>
</html>
